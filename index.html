<body> 

	<div class="container">
	<!-- Top box -->

			<div class="parallax-window" data-parallax="scroll" data-image-src=".jpg">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<img src="img/caffe2.jpg" alt="Logo" class="tm-site-logo" /> 
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">Reva's Corner</h1>
								<h6 class="tm-site-description">"Tempat untuk menikmati setiap gigitan dan tegukan"</h6>	
							</div>
						</div>
						<nav class="col-md-6 col-12 tm-nav">
							<ul class="tm-nav-ul">
								<li class="tm-nav-li"><a href="index.html" class="tm-nav-link active">FOOD</a></li>
								<li class="tm-nav-li"><a href="about.html" class="tm-nav-link">DRINK</a></li>
								<li class="tm-nav-li"><a href="contact.html" class="tm-nav-link">Contact</a></li>
							</ul>
						</nav>	
					</div>
				</div>
			</div>
		</div>

		<main>
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title">Selamat Datang </h2>
				<p class="col-12 text-center">Sambutan hangat untuk anda di caffe kami,tempat dimana kita menciptakan kenangan yang tak terlupakan.</p>
			</header>
			
			<div class="tm-paging-links">
				<nav>
					<ul>
						<li class="tm-paging-item"><a href="#" class="tm-paging-link active">Makanan dan cemilan Pedas</a></li>
						
						
					</ul>
				</nav>
			</div>

			<!-- Gallery -->
			<div class="row tm-gallery">
				<!-- gallery page 1 -->
				<div id="tm-gallery-page-pizza" class="tm-gallery-page">
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/usus3.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Usus Crispy</h4>
								<p class="tm-gallery-description">Hidangan ini populer di banyak tempat di Asia Tenggara dan biasanya dijual sebagai camilan atau makanan ringan </p>
								<p class="tm-gallery-price">10k/pcs</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/basreng.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Basreng</h4>
								<p class="tm-gallery-description">basreng biasanya memiliki rasa pedas dan gurih karena bumbu-bumbu. Selain itu, teksturnya yang renyah membuatnya menjadi camilan favorit banyak orang, baik untuk dinikmati sendiri maupun sebagai teman saat bersantai bersama teman atau keluarga.</p>
								<p class="tm-gallery-price">10k /pcs</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/02.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Pizza</h4>
								<p class="tm-gallery-description">Pizza adalah hidangan populer yang berasal dari Italia, terdiri dari adonan tipis yang dilapisi dengan saus tomat, keju, dan berbagai topping seperti daging, sayuran, dan rempah-rempah. </p>
								<p class="tm-gallery-price">42k</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/crng.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Cireng isi ayam suir</h4>
								<p class="tm-gallery-description">Cireng isi ayam suir, cireng tersebut diisi dengan daging ayam yang telah disuwir atau dipotong kecil-kecil.</p>
								<p class="tm-gallery-price">15k(5pcs)</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/geprek.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Ayam Geprek</h4>
								<p class="tm-gallery-description">Ayam geprek menjadi sangat populer di Indonesia karena kombinasi cita rasa pedas, gurih, dan renyahnya yang menggoda selera. </p>
								<p class="tm-gallery-price">17k</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/nasgor.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Nasi goreng seafood</h4>
								<p class="tm-gallery-description">Hidangan ini sangat populer di Indonesia dan di banyak negara lain karena cita rasanya yang gurih, lezat, dan kaya akan protein dari seafood.</p>
								<p class="tm-gallery-price">24k</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/jebew.jpeg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Mie Jebew</h4>
								<p class="tm-gallery-description">Mie jebew sangat populer di daerah Jawa Barat yang lezat dan mengenyangkan, terutama bagi pencinta makanan pedas.



								</p>
								<p class="tm-gallery-price">12k</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/kwe.jpe" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">kwetiau</h4>
								<p class="tm-gallery-description">Kwetiau adalah salah satu hidangan mi yang berasal dari Tiongkok. Hidangan ini juga sangat populer di Indonesia, terutama di kalangan Tionghoa-Indonesia. Kwetiau terbuat dari mi yang terbuat dari tepung beras, dan memiliki tekstur yang lembut dan sedikit kenyal. </p>
								<p class="tm-gallery-price">15k</p>
							</figcaption>
						</figure>
					</article>
				</div> <!-- gallery page 1 -->
				
				
				"
							
								
							</figcaption>
						</figure>
					</article>

				</div> <!-- gallery page 3 -->
			
					</div>
					<div class="col-md-6">
						<div class="tm-description-box"> 
							
					</div>
				</div>
			</div>
		</main>

		
	<script src="js/jquery.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script>
		$(document).ready(function(){
			// Handle click on paging links
			$('.tm-paging-link').click(function(e){
				e.preventDefault();
				
				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>
</body>
</html>
